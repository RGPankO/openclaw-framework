<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission - OpenClaw Framework</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      padding: 2rem;
    }
    .container { max-width: 800px; margin: 0 auto; }
    .header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
    .back { color: #58a6ff; text-decoration: none; font-size: 1.5rem; }
    h1 { font-size: 1.5rem; color: #58a6ff; }
    .editor-container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      overflow: hidden;
    }
    .editor-header {
      background: #21262d;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .editor-header span { color: #8b949e; font-size: 0.85rem; }
    textarea {
      width: 100%;
      min-height: 500px;
      padding: 1rem;
      background: #161b22;
      border: none;
      color: #c9d1d9;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      resize: vertical;
    }
    textarea:focus { outline: none; }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .btn:hover { opacity: 0.8; }
    .btn-primary { background: #238636; color: white; }
    .status-msg {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 1rem;
      background: #238636;
      border-radius: 6px;
      display: none;
    }
    .status-msg.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="back">‚Üê</a>
      <h1>üöÄ Mission</h1>
    </div>
    
    <div class="editor-container">
      <div class="editor-header">
        <span>MISSION.md</span>
        <button class="btn btn-primary" onclick="save()">Save Changes</button>
      </div>
      <textarea id="editor">Loading...</textarea>
    </div>
    
    <div class="status-msg" id="statusMsg">Saved!</div>
  </div>

  <script>
    function showStatus(msg) {
      const el = document.getElementById('statusMsg');
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 2000);
    }
    
    async function load() {
      const res = await fetch('/api/mission');
      const data = await res.json();
      document.getElementById('editor').value = data.content;
    }
    
    async function save() {
      const content = document.getElementById('editor').value;
      await fetch('/api/mission', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      showStatus('Saved!');
    }
    
    load();
  </script>
</body>
</html>
